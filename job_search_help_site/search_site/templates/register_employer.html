{% extends 'base_employer.html' %}

{% load static %}
{% block title %} Регистрация компании {% endblock %}

{% block css %}
<link type="text/css" href="{% static 'search_site/styles/register.css' %}" rel="stylesheet"/>
{% endblock %}

{% block content %}

<div class="container">
        <h2>Регистрация компании</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Повторите пароль:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Зарегистрироваться">
            </div>
        </form>
    <a href="{% url 'login_employer' %}" class="link-redirect-on-login">Уже зарегистрированы?</a>
</div>

{% endblock %}
