{% extends template %}

{% load static %}
{% block title %} Восстановление пароля {% endblock %}

{% block css %}
<link type="text/css" href="{% static 'search_site/styles/login.css' %}" rel="stylesheet"/>
<link type="text/css" href="{% static 'search_site/styles/messages.css' %}" rel="stylesheet"/>
{% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <div class="container">
        <h3>Восстановление пароля</h3>
        {% if error_message %}
        <div class="error-message">
            <p>{{ error_message }}</p>
        </div>
        {% endif %}
        <div class="form-group">
            <label for="email">Введите Email для восстановления:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit" class="btn-blue">Восстановить</button>
    </div>
</form>

{% endblock %}
