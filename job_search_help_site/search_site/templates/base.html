{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="{% static 'search_site/styles/style.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'search_site/styles/search.css' %}" rel="stylesheet"/>

    <title>{% block title %}{% endblock %}</title>

    {% block css %}
    {% endblock %}
</head>
<body>
<div class="nav-panel-applicant-employer">
        <div class="navigation-panel">
            <div class="left-div">
                <a class="link-nav-bar-applicant-employer {% block index %} {% endblock %}" href="{% url 'index' %}">
                    Кандидатам
                </a>
            </div>
            <div class="left-div">
                <a class="link-nav-bar-applicant-employer {% block employer %} {% endblock %}" href="#">
                    Подбор персонала
                </a>
            </div>
            <div class="right-div">
                <a class="link-nav-bar-applicant-employer {% block help %} {% endblock %}" href="{% url 'help' %}">
                    Помощь
                </a>
            </div>
        </div>
    </div>
<div class="navbar-wrapper">
    <div class="main-navbar">
        <ul class="topnav">
            <li>
                <div class="img-main">
                     <span>
                        <a href="{% url 'index' %}"> <img src="{% static 'photo/icon.png'%}" class="navbar-image" title="На главную"></a>
                    </span>
                </div>
            </li>
            <li class="right"><div class="login-btn"><a href="#">Войти</a></div></li>
            <li class="right"><div class="register-btn"><a href="#">Зарегистрироваться</a></div></li>
        </ul>
    </div>
</div>

<div id="wrapper">
    <div class="main-content">
        <div class="search-container">
            <h3 class="search-header">Найди свою идеальную вакансию у нас!</h3>
            <form action="" method="GET">
                <input type="text" name="query" placeholder="Введите название професии, должности или компании">
                <button type="submit">Поиск</button>
            </form>
                <div class="clickable-strings">
                    <span>Например:</span>
                    <span class="clickable-string">Инженер-геолог</span>
                    <span class="clickable-string">Водитель-кондуктор</span>
                    <span class="clickable-string">Менеджер по продажам</span>
                 </div>
            <script src="{% static  'search_site/js/click_search_handle.js' %}"></script>
        </div>

        <div class="container-search-people">
            <div class="content-count-vacancy">
                <span>10000</span>
                <p>Вакансий</p>
            </div>
            <div class="content-count-company">
                <span>10000</span>
                <p>Компаний</p>
            </div>
        </div>
    </div>

    <div id="footer">
        <p>Футер</p>
    </div>
</div>
</body>
</html>
